<!DOCTYPE html>
<html>
    <head>
        <title>中壢區天氣預報 - 控制台</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/control.css">
        <script src="/javascript/tool.js"></script>
        <script src="/javascript/database.js"></script>
        <script src="/javascript/control.js"></script>
    </head>
    <body onload="load_time()">
        <div class="center-conatiner page-title">
            <div class="block">
                <h1>天氣預報控制台 - 中壢區</h1>
            </div>
        </div>

        <div class="control-component">
            <div><h2>預報資料</h2></div>
            <div class="data-selector">
                選擇時間: 
                <select id="data-selector-time">
                    <option value="">請選擇時間 / 新增資料</option>
                </select>
            <div class="float-right">
                <button onclick="sync_forcast()">Sync Forcast</button>
                <button onclick="get_new_data()">Select</button>
                <button onclick="upload_data()">Insert/Update</button>
                <button onclick="delete_data()">Delete</button>
            </div>
            </div>
            
            <hr>
            <div class="grid-col" id="element-container"></div>
        </div>
    </body>
</html>
